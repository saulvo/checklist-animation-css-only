<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist animation - CSS Only</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="box">
    <ul class="list">
      <li>
        <input id="todo-01" type="checkbox" name="todo">
        <label for="todo-01">Make coffee</label>
      </li>
      <li>
        <input id="todo-02" type="checkbox" name="todo">
        <label for="todo-02">Read book</label>
      </li>
      <li>
        <input id="todo-03" type="checkbox" name="todo">
        <label for="todo-03">Awesome</label>
      </li>
    </ul>
  </div>
</body>

</html>
